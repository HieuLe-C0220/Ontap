<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cơ thể</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Mời nhập cân nặng'));
    let height = parseInt(prompt('Mời nhập chiều cao'));
    let bmi = weight/(height*2);
    if (bmi<18.5) {
        alert('Underweight');
    } else if (bmi<25.0) {
        alert('Normal');
    } else if (bmi<30) {
        alert('Overweight');
    } else {
        alert('Obese');
    }
</script>
</body>
</html>
